---
openapi: 3.0.1
info:
  title: Kafka Messages API
  description: API for managing Kafka messages
  version: 1.0.0
paths: {}
components:
  schemas:
    genericKafkaMessage:
      type: object
      properties:
        globalDlq:
          type: string
        topicName:
          type: string
        message:
          type: object
        headers:
          type: object
          additionalProperties: true
        payload:
          type: object
        messageType:
          type: string
        status:
          type: string
        createdAt:
          type: string
          format: date-time
        objectMsgId:
          type: integer
          format: int64
        children:
          items:
            $ref: "#/components/schemas/genericKafkaMessage"
      discriminator:
        propertyName: globalDlq
        mapping:
          foo: "#/components/schemas/globalDlqMessage"
    globalDlqMessage:
      allOf:
        - $ref: '#/components/schemas/genericKafkaMessage'
      type: object
      properties:
        errorMsg:
          items:
            $ref: '#/components/schemas/genericKafkaMessage'
          type: string